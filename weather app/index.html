<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>weather app by Ahmed Bilal</h1>
    <div class="card">
        <div class="searcher">
            <input type="text" placeholder="Search location by city name" id="input">
            <button id="btn">Search</button>
            <span class="location"><img src="./assets/images/placeholder.png" alt=""></span>
        </div>
        <div id="weather-info"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
