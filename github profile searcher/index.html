<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <div class="left-section">
        <a class="navbar-brand" href="#">
          <img src="./assets/img/github.png" alt="Logo" class="d-inline-block align-text-top img">
        </a>
        <a href="https://github.com/" class="github" target="_blank">Github</a>
      </div>
      <a href="https://github.com/signup" class="account" target="_blank">Create an account if you don't have one</a>
    </div>
  </nav>

  <div class="box">
    <input type="text" id="input" placeholder="Search Github profile">
    <button id="btn">
      Search
    </button>
  </div>
  <div id="loader" class="loader" style="display:none;"></div>
  <div class="userBox">

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
