<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizGrad App - Signup</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="signup-page">
        <div class="container">
            <div class="row">
                <div class="col-md-6 main-content">
                    <img src="./img/Group 114.png" alt="">
                    <img src="./img/Signup to your account..png" alt="">
                    <form id="signupForm" onsubmit="return signup()">
                        <input type="text" id="name" name="name" placeholder="Enter your Name" required>
                        <input type="text" id="email" name="email" placeholder="Enter your Email address" required>
                        <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your Password" required>
                        <input type="file" id="file" name="file" accept="image/*">
                        <button type="submit" class="btn btn-warning">Sign Up</button>
                    </form>
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
                <div class="col-md-6 graduate-cap">
                    <img src="./img/Group 125.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <script src="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
