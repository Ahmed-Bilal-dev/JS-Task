<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="login-page">
        <div class="container">
            <div class="row">
                <div class="col-md-6 main-content">
                    <img src="./img/Group 114.png" alt=""> <br>
                    <img src="./img/Signup to your account..png" alt=""> <br>
                    <form id="loginForm" onsubmit="return login()">
                        <input type="text" id="email" name="email" placeholder="Enter your Email address" required><br>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required><br>
                        <button type="submit" class="btn btn-warning">Login</button>
                        <div id="errorMessage"></div>
                    </form>
                    <p>Create an account? <a href="signup.html">Sign Up</a></p>
                </div>
                <div class="col-md-6 graduate-cap">
                    <img src="./img/Group 125.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <script src="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
